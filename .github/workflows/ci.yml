name: CI

on:
  push:
  pull_request:

jobs:
  test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test,lint]"

      - name: Lint
        run: |
          ruff check .

      - name: Format check
        run: |
          black --check .

      - name: Test
        run: |
          pytest